<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-100 mb-6">Login</h2>
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
          <input id="username" [(ngModel)]="username" name="username" required autocomplete="username"
            class="mt-1 block w-full px-4 py-2 border border-gray-700 rounded-lg shadow-sm bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" required autocomplete="current-password"
            class="mt-1 block w-full px-4 py-2 border border-gray-700 rounded-lg shadow-sm bg-gray-700 text-gray-100 focus:ring-blue-500 focus:border-blue-500" />
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Login
        </button>
      </form>
      <p *ngIf="errorMessage" class="text-red-500 text-center mt-4">{{ errorMessage }}</p>
    </div>
  </div>
