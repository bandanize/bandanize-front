<div class="container mx-auto p-8">
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg flex items-center space-x-4">
    <img 
      [src]="user?.photo || 'assets/default-user.png'" 
      alt="User Photo" 
      class="w-16 h-16 rounded-full"
    />
    <h1 class="text-2xl font-bold text-gray-100">{{ user.username }}</h1>
  </div>
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg mt-4">
    <div *ngIf="user; else loading">
      <p class="text-gray-300"><strong>Email:</strong> {{ user.email }}</p>
      <p class="text-gray-300"><strong>Full Name:</strong> {{ user.fullName }}</p>
      <p class="text-gray-300"><strong>City:</strong> {{ user.city }}</p>
      <p class="text-gray-300"><strong>RRSS:</strong> {{ user.rrss }}</p>
    </div>
    <ng-template #loading>
      <p class="text-gray-400">Loading user data...</p>
    </ng-template>
  </div>
</div>
